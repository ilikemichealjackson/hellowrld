<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomLingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div id="overlay"></div>
    <div class="bg-white rounded-full w-[500px] h-[500px] shadow-2xl flex flex-col items-center justify-center p-8">
        <h1 class="text-3xl font-bold mb-6">CustomLingo</h1>
        <div id="question" class="text-xl mb-4"></div>
        <input id="userInput" class="mb-4 w-64 px-3 py-2 border rounded" placeholder="Type your answer">
        <div class="flex space-x-4 mb-4">
            <button id="checkButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Check</button>
        </div>
        <div id="feedback" class="text-2xl"></div>
        <div id="correctAnswer" class="mt-8 text-sm text-gray-500"></div>
    </div>

    <div id="nowPlaying" class="fixed bottom-4 right-4 bg-white p-2 rounded shadow">
        Now Playing: <span id="currentSong">No song selected</span>
    </div>

    <canvas id="audioWaves"></canvas>

    <audio id="backgroundMusic" loop></audio>

    <div id="songMenu">
        <h3 class="text-lg font-semibold mb-2">Song Selection</h3>
        <ul id="songList"></ul>
        <div class="mt-4">
            <label for="volume" class="block text-sm font-medium text-gray-700">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="w-full">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
